<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animación Corazón con Música</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Incrustar música de YouTube en segundo plano -->
    <div id="youtube-container">
      <iframe 
        width="100%" 
        height="100%" 
        src="https://www.youtube.com/embed/ggmNlps5kUA?autoplay=1&loop=1&playlist=ggmNlps5kUA" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
      </iframe>
    </div>

    <!-- Canvas para la animación del corazón -->
    <div class="box">
      <canvas id="pinkboard"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
